{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" >
    <link rel="stylesheet" href="{% static 'fonts/line-icons.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <link rel="stylesheet" href="{% static 'css/main-style.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}"> -->
  </head>
  <body>
    <header id="header-wrap">
      <nav class="navbar navbar-expand-md bg-inverse fixed-top scrolling-navbar">
        <div class="container">
          <a href="{% url 'index' %}" class="navbar-brand"><img src="{% static 'img/logo_max_auto_center.png' %}" alt=""></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <i class="lni-menu"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto w-100 justify-content-end clearfix">
              <li class="nav-item active"><a class="nav-link" href="#hero-area">Início</a></li>
              <li class="nav-item"><a class="nav-link" href="#services">Serviços</a></li>
              <li class="nav-item"><a class="nav-link" href="#team">Equipe</a></li>
              <li class="nav-item"><a class="nav-link" href="#pricing">Preços</a></li>
              <li class="nav-item"><a class="nav-link" href="#testimonial">Clientes</a></li>
              <li class="nav-item"><a class="nav-link" href="#contact">Contato</a></li>
            </ul>
          </div>
        </div>
      </nav>
      
    {% block content %} {% endblock %}
    
    <a href="#" class="back-to-top"><i class="lni-arrow-up"></i></a>
    <div id="preloader"><div class="loader" id="loader-1"></div></div>
    <script src="{% static 'js/jquery-min.js' %}"></script> 
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/wow.js' %}"></script>
    <script src="{% static 'js/jquery.nav.js' %}"></script>
    <script src="{% static 'js/scrolling-nav.js' %}"></script>
    <script src="{% static 'js/jquery.easing.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/form-validator.min.js' %}"></script>
    <script src="{% static 'js/contact-form-script.min.js' %}"></script> 
  
  </body>
</html>
